{% extends 'base.html' %}

{% block title %}Create your post!{% endblock %}

{% block content %}
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title">
        <label>Content:</label>
        <textarea name="content" rows="10" cols="30"></textarea><br>
        {% for tag in tags %}
        <input type="checkbox" name="checkbox" value="{{tag.id}}">
        <label>{{tag.name}}</label><br>
        {% endfor %}
        <a href="/users/{{user.id}}">Cancel</a>
        <button>Add</button>
    </form>
{% endblock %}
