{% extends 'base.html' %}

{% block title %}{{ user.first_name }}{% endblock %}

{% block content %}
<img src="{{ user.image_url }}" alt="Profile Picture">
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<a href="/users/{{user.id}}/edit">Edit</a>
<a href="/users/{{user.id}}/delete">Delete</a>
<br>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<a href="/users/{{user.id}}/posts/new">Add Post</a>
{% endblock %}
