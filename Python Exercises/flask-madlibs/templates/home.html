{% extends 'base.html' %}

{% block title %}Pick a Story{% endblock %}

{% block content %}
<h1>Pick a Story</h1>
<div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
        {% for story in stories %}
            <a href="/story_form/{{story.title}}">{{story.title}}</a>
        {% endfor %}
    </div>
  </div> 
{% endblock %}
